{% extends "base.html" %}

{% block content %}
    <h1>Cloudflare API Token</h1>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.api_token.label }}<br>
            {{ form.api_token(size=32, value=api_token) }}<br>
            {% for error in form.api_token.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
