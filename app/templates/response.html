{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <p>{% for message in messages %}
                <span class="badge {{ 'text-bg-success' if message.status == 'SUCCESS' else 'text-bg-danger' if message.status == 'ERROR' else 'text-bg-warning' }}">{{ message.status }}</span> {{ message.message }}<br>
            {% endfor %}</p>
            <p><a href="{{ url_for('index') }}">Return to Dashboard</a></p>
        </div>
    </div>
</div>
{% endblock %}
